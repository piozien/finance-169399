services:
  - type: web
    name: finance-dashboard
    env: docker
    region: frankfurt
    plan: free
    branch: backend
    healthCheckPath: /actuator/health
    dockerfilePath: finance-dashboard/Dockerfile
    rootDirectory: finance-dashboard
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: PGHOST
        fromDatabase:
          name: finance-dashboard-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: finance-dashboard-db
          property: port
      - key: PGUSER
        fromDatabase:
          name: finance-dashboard-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: finance-dashboard-db
          property: password
      - key: PGDATABASE
        fromDatabase:
          name: finance-dashboard-db
          property: database

databases:
  - name: finance-dashboard-db
    databaseName: finance
    plan: free
    region: frankfurt
