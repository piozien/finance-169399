services:
  - type: web
    name: finance-dashboard
    env: docker
    region: frankfurt
    plan: free
    branch: backend
    healthCheckPath: /actuator/health
    dockerfilePath: finance-dashboard/Dockerfile
    rootDirectory: finance-dashboard
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: finance-dashboard-db
          property: connectionString
      - key: JDBC_DATABASE_USERNAME
        fromDatabase:
          name: finance-dashboard-db
          property: user
      - key: JDBC_DATABASE_PASSWORD
        fromDatabase:
          name: finance-dashboard-db
          property: password

databases:
  - name: finance-dashboard-db
    databaseName: finance
    plan: free
    region: frankfurt
